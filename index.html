<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d731515a0c.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="page-header">

        <nav class="container-fluid">
            <h1 class="main-title">
                GIALLO BOOLEANO
            </h1>
        </nav>

    </header>
    
    <main>
        <section class="main-section">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <p class="category">
                            DOLCI E DESSERTS
                        </p>
                    </div>
                    <div class="col-12">
                        <h2 class="dessert-title">
                            Tiramisù (Dolce Tradizionale)
                        </h2>
                    </div>
                    <div class="col-12 hero">
                        <img class="hero-image" src="./img/image (10).png" alt="">               
                        <div class="recipe">
                            <h3 class="title-list">In breve</h3>
                            <ul class="list-recipe">
                                <li>
                                    Difficoltà: <strong>facile</strong>
                                </li>
                                <li>
                                    Tempo: <strong>40 minuti</strong>
                                </li>
                                <li>
                                    Porzione per: <strong>8 persone</strong>
                                </li>
                                <li>
                                    Costo: <strong>contenuto</strong>
                                </li>
                                <li>
                                    <strong>Note</strong>: +2 ore di riposo in frigo
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container social-container">
                <div class="row row-social">

                    <div class="col-20 social-cta">
                        <a class="cta" href="#">
                            <span><i class="fa-brands fa-facebook" style="color: #1a77f3;"></i></span>
                            <span class="name-social">FACEBOOK</span>
                        </a>
                    </div>

                    <div class="col-20 social-cta">
                        <a class="cta" href="#">
                            <span><i class="fa-brands fa-twitter" style="color: #0093ff;"></i></span>
                            <span class="name-social">TWITTER</span>
                        </a>
                    </div>

                    <div class="col-20 social-cta">
                        <a class="cta" href="#">
                            <span><i class="fa-brands fa-instagram" style="color: #e05589;"></i></span>
                            <span class="name-social">INSTAGRAM</span>
                        </a>
                    </div>

                    <div class="col-20 social-cta">
                        <a class="cta" href="#">
                            <span><i class="fa-brands fa-pinterest" style="color: #e62222;"></i></span>
                            <span class="name-social">PINTEREST</span>
                        </a>
                    </div>

                    <div class="col-20 social-cta">
                        <a class="cta" href="#">
                            <span><i class="fa-brands fa-youtube" style="color: #e62222;"></i></span>
                            <span class="name-social">YOUTUBE</span>
                        </a>
                    </div>
                    
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <img class="banner" src="./img/banner.png" alt="">
                    </div>
                </div>
            </div>

        </section>

    </main>

    <footer>

    </footer>

</body>
</html>
